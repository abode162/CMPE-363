version: '3.8'

# Docker Compose configuration for testing
# Run: docker-compose -f docker-compose.test.yml up -d
# This provides test databases and infrastructure for running tests locally

services:
  # PostgreSQL for URL and User services (test database)
  postgres-test:
    image: postgres:15-alpine
    container_name: urlshortener-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: urlshortener_test
    ports:
      - "5433:5432"  # Different port to avoid conflicts with dev
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB for Analytics service (test database)
  mongo-test:
    image: mongo:7.0
    container_name: urlshortener-mongo-test
    environment:
      MONGO_INITDB_DATABASE: analytics_test
    ports:
      - "27018:27017"  # Different port to avoid conflicts
    volumes:
      - mongo-test-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for URL service caching (test instance)
  redis-test:
    image: redis:7-alpine
    container_name: urlshortener-redis-test
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # URL Service
  url-service-test:
    build:
      context: ./services/url-service
      dockerfile: Dockerfile
    container_name: urlshortener-url-service-test
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres-test:5432/urlshortener_test
      - REDIS_URL=redis://redis-test:6379/1
      - ANALYTICS_SERVICE_URL=http://analytics-service-test:3001
      - BASE_URL=http://localhost:8001
      - JWT_SECRET=test-jwt-secret
      - INTERNAL_API_KEY=test-internal-key
      - DEBUG=false
    ports:
      - "8001:8000"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Analytics Service
  analytics-service-test:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: urlshortener-analytics-service-test
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo-test:27017/analytics_test
      - NODE_ENV=test
      - JWT_SECRET=test-jwt-secret
      - INTERNAL_API_KEY=test-internal-key
    ports:
      - "3011:3001"
    depends_on:
      mongo-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # User Service
  user-service-test:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: urlshortener-user-service-test
    environment:
      - PORT=3002
      - DB_HOST=postgres-test
      - DB_PORT=5432
      - DB_NAME=urlshortener_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - NODE_ENV=test
      - JWT_SECRET=test-jwt-secret
    ports:
      - "3012:3002"
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-test-data:
  mongo-test-data:

networks:
  default:
    name: urlshortener-test-network
